<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Stock Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<style>
body {
  background-image: url('1.png');
  background-repeat: no-repeat;
  background-position: right
}
</style>
<body>
	<div class="container">
		<h1>Stock Management System</h1>
		<hr>
		<h2>Add New Stock</h2>

		<form action="#" th:action="@{/saveOrder}" th:object="${order}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Stock Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{quantity}"
				placeholder="Stock Quantity" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}"
				placeholder="Stock Price" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Stock</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Stocks List</a>
	</div>
</body>
</html>
